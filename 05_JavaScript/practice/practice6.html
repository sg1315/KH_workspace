<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        .box{
            background: lightgrey;
            padding: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Practice6</h1>
    <fieldset align="center">
        <legend>검색할 항목을 선택하세요.</legend>
        <label>
            <input type="radio" name="category" value="title" onclick="showSearchBox('title-search-box')">제목
        </label>
        <label>
            <input type="radio" name="category" value="date" onclick="showSearchBox('date-search-box')">날짜
        </label>
        <label>
            <input type="radio" name="category" value="writer" onclick="showSearchBox('writer-search-box')">작성자
        </label>
    </fieldset>

    <br>

    <div class="box" id="title-search-box">
        <form action="">
            <label>검색할 제목을 입력하세요 : </label>
            <br>
            <input type="text" name="title" size="50">
            <input type="submit" value="검색" onclick="return false;">
        </form>
    </div>

    <div class="box" id="date-search-box">
        <form action="">
            <label>검색할 날짜를 선택하세요 : </label>
            <br>
            <input type="date" name="start"> - <input type="date" name="end">
            <input type="submit" value="검색" onclick="return false;">
        </form>
    </div>

    <div class="box" id="writer-search-box">
        <form action="">
            <label>검색할 작성자 아이디를 입력하세요 : </label>
            <br>
            <input type="text" name="writer" size="25">
            <input type="submit" value="검색" onclick="return false;">
        </form>
    </div>

    <script>
        function showSearchBox(boxId){
            const boxList = document.querySelectorAll('.box');
            for(let box of boxList){
                box.style.display = "none";
            }

            document.querySelector("#" + boxId).style.display = "block";
        }
    </script>
</body>
</html>

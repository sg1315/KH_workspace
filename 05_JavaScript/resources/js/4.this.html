<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * this
         * 
         * js는 정적스코프를 사용하기 때문에 함수의 상위 스코프가 정의 시점에 평가된다.
         * 
         * 하지만 this키워드는 바인딩된 객체가 생성되는 시점에 결정된다.
         * (함수를 누가 호출했냐에 따라서 this가 결정된다.)
         */

        const test = function(){
            function test2(){
                console.log(this)
                return this;
            }
            return test2();
        }

        //console.log(test());
        //test() -> test2() -> this반환

        const test2 = function(){
            return this;
        }

        //console.log(test2() === window);

        const human = {
            name: "sumin",
            age: 55,
            hello : function(){
                console.log(this)
                return "안녕하세요 " + this.name + "입니다.";
            }
        }

        console.log(human.hello());
        
    </script>
</body>
</html>
